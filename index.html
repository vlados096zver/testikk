	<body>
<section class="info">
    <div class="container">
        <div class="info__row">
            <p class="info__elem">– Under construction – Сайт у розробці –</p>
        </div>
        <div class="info__wrap">
            <div class="info__item info__item--image">
                <picture>
                    <source media="(max-width: 650px)" srcset="img/webp/2x_mob.webp 2x, img/webp/1x_mob.webp 1x">
                    <source media="(max-width: 650px)" srcset="img/2x_mob.png 2x, img/1x_mob.png 1x">
                    <source media="(max-width: 1024px)" srcset="img/webp/2x_tablet.webp 2x, img/webp/1x_tablet.webp 1x">
                    <source media="(max-width: 1024px)" srcset="img/2x_tablet.png 2x, img/1x_tablet 1x">    
                    <source srcset="img/webp/2x_desktop.webp 2x, img/webp/1x_desktop.webp 1x" type="image/webp">   
                    <source srcset="img/2x_desktop.png 2x, img/1x_desktop.png 1x">
                    <img src="img/1x_desktop.png" alt="picture">
                </picture>
            </div>
            <div class="info__item info__item--content">
                <div class="info__logo">
                    <img src="img/icons/logo.svg" alt="logo">
                </div>
                <div class="info__text">
                    <p>Crisis psychological support 
                    and rehabilitation program 
                    for Ukrainian children 
                    affected by the war</p>
                </div>  
                <div class="info__contacts">
                    <span>Please contact us:</span>
                    <p>Eugenia Smirnova <a href="tel:380672811222">+380672811222</a>
                    <a href="mailto:orderphoenix.org@gmail.com">orderphoenix.org@gmail.com</a></p>
                </div>
                <div class="info__inner">
                    <a href="../files/OrderPhoenix_UA.pdf" target="_blank" class="info__box">Дізнайся більше</a>
                    <a href="../files/OrderPhoenix_EN.pdf" target="_blank" class="info__box">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/main.js"></script>
